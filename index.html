        .sacred-cup-container.shaking .cup {

        .sacred-cup-container.shaking .left-cup {
            animation-name: shakeLeft;
        }

        .sacred-cup-container.shaking .right-cup {
            animation-name: shakeRight;
        }

        /* è“„åŠ›åŠ å¼ºç‰ˆæ‘‡æ™ƒ */
        .sacred-cup-container.shaking.power-1 .cup {
            animation-duration: 0.12s;
        }

        .sacred-cup-container.shaking.power-2 .cup {
            animation-duration: 0.08s;
        }

        .sacred-cup-container.shaking.power-3 .cup {

        @keyframes shakeLeft {
            0%, 100% { transform: rotate(-15deg) translateX(0) translateY(0); }
            25% { transform: rotate(-25deg) translateX(-10px) translateY(-15px); }
            50% { transform: rotate(-5deg) translateX(5px) translateY(5px); }
            75% { transform: rotate(-30deg) translateX(-5px) translateY(-10px); }
        }

        @keyframes shakeRight {
            0%, 100% { transform: rotate(15deg) scaleX(-1) translateX(0) translateY(0); }
            25% { transform: rotate(25deg) scaleX(-1) translateX(-10px) translateY(-15px); }
            50% { transform: rotate(5deg) scaleX(-1) translateX(5px) translateY(5px); }
            75% { transform: rotate(30deg) scaleX(-1) translateX(-5px) translateY(-10px); }

            0% {
